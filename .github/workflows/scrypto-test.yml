name: scrypto-test.yml

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  scrypto-test:
    runs-on: ubuntu-latest

    container:
      image: radixdlt/scrypto-builder:v1.2.0
      options: --user root

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain (with rustfmt)
        run: |
          rustup update stable
          rustup component add rustfmt

      - name: Check formatting
        run: scrypto test